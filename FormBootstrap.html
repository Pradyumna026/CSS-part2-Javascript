<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="Stylesheet">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Your Email" id="email"> 
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password"> 
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-lg" placeholder="Address" id="address"> 
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select Your city</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Bihar</option>
                    <option value="4">Rajasthan</option>
                    <option value="5">UttarPradesh</option>
                </select>
            </div>
            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">
            </div>
            <br/>
            <div class="mb-3 form-check">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
